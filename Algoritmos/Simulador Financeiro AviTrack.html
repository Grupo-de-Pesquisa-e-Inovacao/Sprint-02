<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador Financeiro Avitrack Solutions</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Header -->
  <div class="header">

    <div class="container">

      <h1 class="titulo">AviTrack</h1>


      <ul class="navbar">
        <li>
          <a href="">Inicial</a>
        </li>
        <li class="agora">
          <a href="">Simulador</a>
        </li>
        <li>|</li>
        <li>
          <a href="">Login</a>
        </li>
        <li>
          <a href="">Cadastro</a>
        </li>
      </ul>

    </div>

  </div>



  <!-- Div container que abrange todo o sistema -->
  <div class="divContainer">


    <!-- Div de Conteudos -->
    <div class="divConteudo">
      

      <div id="inputGroup">
        <label for="input_qtdFrango">
          <p>Quantidade de frangos:</p>
          <input type="number" id="input_qtdFrango" placeholder="Quantidade" />
        </label>
      </div>

      <div id="inputGroup">
        <label for="input_kgMedioFrango">
          <p>Peso médio dos frangos:</p>
          <input type="number" id="input_kgMedioFrango" placeholder="Kg" />
        </label>
      </div>

      <div id="inputGroup">
        <label for="input_precoMedioFrango">
          <p>Preço de venda de cada frango:</p>
          <input type="number" id="input_precoMedioFrango" placeholder="R$" />
        </label>
      </div>

      <div id="inputGroup">
        <label for="input_despesaMedioFrango">
          <p>Custos de produção dos frangos:</p>
          <input type="number" id="input_despesaMedioFrango" placeholder="R$" />
        </label>
      </div>

      <div id="inputGroup">
        <label for="input_mortalidadeFrango">
          <p>Mortalidade por temperatura:</p>
          <input type="number" name="" id="input_mortalidadeFrango" placeholder="Quantidade" />
        </label>
      </div>

    </div>

    <button onclick="calcularDepesas()">Calcular Despesas</button>

  </div>


  <div class="divResultados">
    <!-- Div que mostra o resultado crítico -->
    <div id="divMensagem1"></div>

    <!-- Div que mostra os resultados dos cálculos -->
    <div id="divMensagem2"></div>
  </div>

</body>

</html>
<script>
  function calcularDepesas() {


    var qtdFrango = Number(input_qtdFrango.value);
    var pesoMedioFrango = Number(input_kgMedioFrango.value);
    var precoMedioFrango = Number(input_precoMedioFrango.value);
    var despesaMedioFrango = Number(input_despesaMedioFrango.value);
    var totalMortalidade = Number(input_mortalidadeFrango.value);
    var kiloTotal = qtdFrango * pesoMedioFrango;
    var precoBruto = kiloTotal * precoMedioFrango;
    var despesaTotal = despesaMedioFrango * kiloTotal;
    var lucro = precoBruto - despesaTotal;
    var kiloMortalidade = totalMortalidade * pesoMedioFrango;
    var precoBrutoMortalidade = kiloMortalidade * precoMedioFrango;
    var perdaTotal = precoBrutoMortalidade;
    var porcentagemMorte = totalMortalidade / qtdFrango * 100

    if (porcentagemMorte < 5) {

      var corMortalidade = `green`;
      var situacao = `ACEITAVEL`;

    } else if (porcentagemMorte <= 10) {

      var corMortalidade = `orange`;
      var situacao = `ALERTA`;

    } else if (porcentagemMorte > 10) {

      var corMortalidade = `red`;
      var situacao = `CRÍTICO`;

    }

    // calculando a porcentagem de lucro
    var porcentagem = (perdaTotal / lucro) * 100

    // validação de campos com OR
    if (qtdFrango <= 0 || pesoMedioFrango <= 0 || precoMedioFrango <= 0 || despesaMedioFrango <= 0 || totalMortalidade <= 0) {

      alert(`Por favor insira valores validos`);

    } else {
      divMensagem1.innerHTML = ``;
      divMensagem2.innerHTML = ``;


      if (lucro == 0) {

        porcentagem = 0

      }
      if (porcentagem <= 0) {

        porcentagem = 0

      }
      if (lucro < 0) {

        var cor = `red`;
        var mensagem = `Sua perda líquida é de:`;

      } else {

        var cor = `green`;
        var mensagem = `Seu lucro líquido obtido é de:`;

      }

      divMensagem1.innerHTML = `

        <h3>Resultados</h3>
        
        A sua produção conta com <span style="color: blue;"><b>${qtdFrango.toFixed(0)}</b></span> cabeças de frango, com cada frango pesando em média ${pesoMedioFrango}Kg. O peso total é de: <span style="color: blue;"><b>${kiloTotal.toFixed(2)}Kg.</b></span>
        
        <br>
        
        O faturamento bruto é de: <span style="color: green;"> <b>R$${precoBruto.toFixed(2)}</b></span>
        
        <br>
        
        Os custos totais de produção somam: <span style="color: red;"> <b>R$${despesaTotal.toFixed(2)}</b></span>
        
        <br>
      
        ${mensagem} <span style="color: ${cor};"><b>R$${lucro.toFixed(2)}</b></span>
        
        <br><br>
        
        Com a taxa de mortalidade de <span style="color: blue;"><b>${totalMortalidade.toFixed(0)}</b></span> frangos. São perdidos <span style="color: blue;"><b>${kiloMortalidade.toFixed(2)}Kg.</b></span>
        
        <br>
        
        A perda total registrada é: <span style="color: red;"><b>R$${perdaTotal.toFixed(2)}</b></span>Equivalente a <span style="color: blue;"><b>${porcentagem.toFixed(0)}%</b></span> do valor <span style="color: green;"><b>R$${lucro.toFixed(2)}</b></span>
        `

      divMensagem2.innerHTML = `
          <h3>Situação</h3>
        <span style="color: ${corMortalidade};"><b>${situacao}</b></span> você teve uma baixa de <span style="color: blue;"><b>${totalMortalidade}</b></span> frangos que respresenta <span style="color: red;"><b>R$${porcentagemMorte.toFixed(2)}%</b></span> do total de <span style="color: blue;"><b>${qtdFrango} frangos</b></span>
        <br>
        Situações:
        <br>
        <span style="color: green;"><b>ACEITAVEL</b></span> - Abaixo de 5% de perdas.
        <br>
        <span style="color: orange;"><b>ALERTA</b></span> - Entre 5% à 10% de perdas.
        <br>
        <span style="color: red;"><b>CRÍTICO</b></span> - Acima de 10% de perdas. 
        `
    }
  }
</script>
