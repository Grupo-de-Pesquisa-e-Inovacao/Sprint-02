<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" type="text/css" href="cadastro.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Cadastro</title>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            
            <h2>Cadastro de Usuário</h2>

            <form action="CadastroEndereco.html">

                <!-- Login -->
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nome" placeholder="Nome do Completo *" required>
                </div>

                <!-- CPF -->
                <div class="input-group">
                    <i class="fas fa-solid fa-address-card"></i>
                    <input type="text" id="cpf" placeholder="CPF *" required>
                </div>

                <!-- Email -->
                <div class="input-group">
                    <i class="fas fa-solid fa-envelope"></i>
                    <input type="text" id="email" placeholder="Endereço de Email *" required>
                </div>

                <!-- Senha -->
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="senha" placeholder="Senha *" required>
                </div>

                <!-- Telefone -->
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="number" id="telefone" placeholder="Número de Telefone *" required>
                </div>

                <!-- CNPJ -->
                <div class="input-group">
                    <i class="fas fa-solid fa-building"></i>
                    <input type="text" id="cnpj" placeholder="CNPJ da Empresa">
                </div>

                <!-- Botão de "Faça Login" -->
                <div class="singup-link">
                    Ja possui cadastro? <a href="login.html">Faça login</a>
                </div>

                <button type="submit" class="login-btn">Próximo</button>

            </form>
            <br>
            <br>

            <!-- Status dos cadastros -->
            <div id="divBolinha">
                <i class="fa-solid fa-circle-exclamation" style="color: orange; font-size: 20px"></i>
                <i class="fa-solid fa-circle-exclamation" style="color: orange; font-size: 20px"></i>
            </div>

        </div>
    </div>
</body>

</html>
