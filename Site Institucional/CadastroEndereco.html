<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" type="text/css" href="cadastro.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <title>Cadastro</title>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Cadastro de Endereço</h2>

            <form action="Login.html">

                <!-- Logradouro -->
                <div class="input-group">
                    <i class="fa-solid fa-house-user"></i>
                    <input type="text" id="login" placeholder="Logradouro *" required>
                </div>

                <!-- Número -->
                <div class="input-group">
                    <i class="fa-solid fa-hashtag"></i>
                    <input type="text" id="login" placeholder="Número *" required>
                </div>

                <!-- CEP -->
                <div class="input-group">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" id="email" placeholder="CEP *" required>
                </div>

                <!-- Cidade -->
                <div class="input-group">
                    <i class="fa-solid fa-map-location-dot"></i>
                    <input type="password" id="password" placeholder="Cidade *" required>
                </div>

                <!-- Estado -->
                <div class="input-group">
                    <i class="fa-solid fa-map"></i>
                    <input type="number" id="numero" placeholder="Estado *" required>
                </div>

                <!-- Complemento -->
                <div class="input-group">
                    <i class="fa-solid fa-compass"></i>
                    <input type="text" id="login" placeholder="Complemento">
                </div>


                <div class="singup-link">
                    Ja possui cadastro? <a href="login.html">Faça login</a>
                </div>

                <button type="submit" class="login-btn">Finalizar Cadastro</button>

            </form>

            <br><br>

            <!-- Status dos cadastros -->
            <div id="divBolinha">
                <i class="fa-solid fa-circle-check" style="color: green; font-size: 20px"></i>
                <i class="fa-solid fa-circle-exclamation" style="color: orange; font-size: 20px"></i>
            </div>


            </form>
        </div>
    </div>
</body>

</html>
